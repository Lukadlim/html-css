<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando uso de um iframe</h1>

    <p>Acessando o site do 
        
        <!-- tamanho padrao 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe> 

        para aprender a programar
    </p>

    <p>O site do 
        
        <iframe src="https://lukadlim.github.io/site-cordel" frameborder="0">
            <a href="https://lukadlim.github.io/site-cordel" target="_blank">Cordel Moderno</a>
        </iframe> 

        também é muito legal
    </p>
</body>
</html>
